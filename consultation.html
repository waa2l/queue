<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستشارات والحجز - نظام إدارة الإنتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .consultation-card {
            transition: all 0.3s ease;
        }
        .consultation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .time-slot {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .time-slot:hover {
            background-color: #e0f2fe;
        }
        .time-slot.selected {
            background-color: #0ea5e9;
            color: white;
        }
        .time-slot.booked {
            background-color: #fee2e2;
            color: #dc2626;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-comments text-2xl text-blue-600 ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">الاستشارات والحجز</h1>
                </div>
                <div class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-home ml-2"></i>الرئيسية
                    </a>
                    <button id="myAppointmentsBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-calendar-alt ml-2"></i>مواعيدي
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Consultation Types -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">أنواع الاستشارات</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="consultationTypes">
                <!-- Consultation types will be loaded here -->
            </div>
        </section>

        <!-- Booking Section -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">حجز موعد</h2>
            
            <form id="bookingForm" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">الاسم الكامل *</label>
                        <input type="text" id="patientName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">الرقم القومي *</label>
                        <input type="text" id="nationalId" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">رقم الهاتف *</label>
                        <input type="tel" id="patientPhone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني</label>
                        <input type="email" id="patientEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                
                <!-- Clinic Selection -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">اختر العيادة *</label>
                    <select id="clinicSelect" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="">-- اختر العيادة --</option>
                    </select>
                </div>
                
                <!-- Doctor Selection -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">اختر الطبيب</label>
                    <select id="doctorSelect" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">-- اختر الطبيب --</option>
                    </select>
                </div>
                
                <!-- Date Selection -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">اختر التاريخ *</label>
                    <input type="date" id="appointmentDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                
                <!-- Time Slots -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">اختر الوقت *</label>
                    <div class="grid grid-cols-3 md:grid-cols-6 gap-2" id="timeSlots">
                        <!-- Time slots will be loaded here -->
                    </div>
                </div>
                
                <!-- Shift Selection -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">الشيفت *</label>
                    <div class="flex space-x-4 space-x-reverse">
                        <label class="flex items-center">
                            <input type="radio" name="shift" value="morning" class="mr-2" required>
                            <span class="text-gray-700">صباحي (٨ ص - ٢ م)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="shift" value="evening" class="mr-2" required>
                            <span class="text-gray-700">مسائي (٢ م - ٨ م)</span>
                        </label>
                    </div>
                </div>
                
                <!-- Reason for Visit -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">سبب الزيارة</label>
                    <textarea id="visitReason" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="وصف مختصر لسبب الزيارة..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 text-lg">
                        <i class="fas fa-calendar-check ml-2"></i>حجز الموعد
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- My Appointments Modal -->
    <div id="appointmentsModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">مواعيدي</h3>
                <button id="closeAppointments" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="appointmentsList" class="space-y-4">
                <!-- Appointments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4 text-center">
            <div class="text-green-600 mb-4">
                <i class="fas fa-check-circle text-6xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">تم الحجز بنجاح!</h3>
            <p class="text-gray-600 mb-6">تم حجز موعدك بنجاح. سيتم إرسال تذكير لك قبل الموعد.</p>
            <div class="space-y-2 mb-6" id="bookingDetails">
                <!-- Booking details will be shown here -->
            </div>
            <button id="closeSuccess" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                حسناً
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="consultation.js"></script>
</body>
</html>
