<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العميل - نظام إدارة الإنتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .queue-card {
            transition: all 0.3s ease;
        }
        .queue-card.active {
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .arabic-number {
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
        }
        .notification-dot {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-mobile-alt text-2xl text-blue-600 ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">متابعة الدور</h1>
                </div>
                <div class="text-left">
                    <div id="currentTime" class="text-lg font-bold text-gray-800"></div>
                    <div id="currentDate" class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Clinic Selection -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">اختر العيادة</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="clinicsList">
                <!-- Clinics will be loaded here -->
            </div>
        </div>

        <!-- Queue Display -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8" id="queueSection" style="display: none;">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2" id="selectedClinicName">اسم العيادة</h2>
                <p class="text-gray-600">متابعة الدور الحالي</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Current Number -->
                <div class="text-center">
                    <div class="bg-blue-100 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">الدور الحالي</h3>
                        <div id="currentNumber" class="text-4xl font-bold text-blue-600 arabic-number">٠</div>
                    </div>
                </div>
                
                <!-- Your Number -->
                <div class="text-center">
                    <div class="bg-green-100 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">رقمك</h3>
                        <div id="yourNumber" class="text-4xl font-bold text-green-600 arabic-number">--</div>
                        <button id="setYourNumber" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                            <i class="fas fa-edit ml-2"></i>تعيين الرقم
                        </button>
                    </div>
                </div>
                
                <!-- Waiting Count -->
                <div class="text-center">
                    <div class="bg-yellow-100 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">الأمامك</h3>
                        <div id="waitingCount" class="text-4xl font-bold text-yellow-600 arabic-number">٠</div>
                        <div class="text-sm text-gray-600 mt-2">عميل</div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="mt-6">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>تقدم الانتظار</span>
                    <span id="progressText">٠٪</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="progress-bar bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Estimated Time -->
            <div class="mt-6 text-center">
                <div class="bg-gray-100 rounded-lg p-4">
                    <h4 class="font-semibold text-gray-800 mb-2">الوقت المتوقع للانتظار</h4>
                    <div class="text-2xl font-bold text-gray-600">
                        <span id="estimatedMinutes">٠</span> دقيقة
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8" id="notificationSection" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">إعدادات التنبيهات</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني (اختياري)</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">رقم الهاتف (اختياري)</label>
                    <input type="tel" id="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="05XXXXXXXX">
                </div>
            </div>
            <div class="mt-4">
                <button id="saveNotificationSettings" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-save ml-2"></i>حفظ الإعدادات
                </button>
            </div>
        </div>

        <!-- Complaint/Suggestion -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">شكوى أو اقتراح</h3>
            <form id="complaintForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">الاسم (اختياري)</label>
                        <input type="text" id="complainantName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">النوع</label>
                        <select id="complaintType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                            <option value="">-- اختر النوع --</option>
                            <option value="complaint">شكوى</option>
                            <option value="suggestion">اقتراح</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">النص (مطلوب)</label>
                    <textarea id="complaintText" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="اكتب شكواك أو اقتراحك هنا..." maxlength="140" required></textarea>
                    <div class="text-sm text-gray-500 mt-1">
                        <span id="charCount">0</span>/140 حرف
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">ملاحظات إضافية (اختياري)</label>
                    <textarea id="additionalNotes" rows="2" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                    <i class="fas fa-paper-plane ml-2"></i>إرسال
                </button>
            </form>
        </div>
    </main>

    <!-- Set Your Number Modal -->
    <div id="numberModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-lg font-bold text-gray-800 mb-4">تعيين رقمك</h3>
            <input type="number" id="modalYourNumber" placeholder="أدخل رقم التذكرة" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 mb-4" min="1">
            <div class="flex justify-end space-x-2 space-x-reverse">
                <button id="cancelSetNumber" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">إلغاء</button>
                <button id="confirmSetNumber" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">حفظ</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-bell notification-dot ml-2"></i>
            <span id="notificationText">تم النداء على رقمك!</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="client.js"></script>
</body>
</html>
