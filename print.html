<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطباعة - نظام إدارة الإنتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .print-area { margin: 0; padding: 0; }
            body { background: white !important; }
        }
        .queue-ticket {
            width: 5cm;
            height: 5cm;
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5px;
            page-break-inside: avoid;
            background: white;
        }
        .arabic-number {
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
        }
        .print-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 5cm);
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg no-print">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-print text-2xl text-blue-600 ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">طباعة أرقام الانتظار</h1>
                </div>
                <div class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-home ml-2"></i>الرئيسية
                    </a>
                    <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-print ml-2"></i>طباعة
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 no-print">
        <!-- Print Settings -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">إعدادات الطباعة</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">اختر العيادة</label>
                    <select id="clinicSelect" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">-- اختر العيادة --</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">من رقم</label>
                    <input type="number" id="startNumber" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" min="1" value="1">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">إلى رقم</label>
                    <input type="number" id="endNumber" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" min="1" value="50">
                </div>
            </div>
            
            <div class="mt-6 flex space-x-4 space-x-reverse">
                <button id="generateTickets" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-ticket-alt ml-2"></i>توليد التذاكر
                </button>
                
                <button id="clearTickets" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                    <i class="fas fa-trash ml-2"></i>مسح التذاكر
                </button>
            </div>
        </div>

        <!-- Print Preview -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">معاينة الطباعة</h2>
            <div id="printPreview" class="print-area bg-white">
                <div class="text-center mb-6 no-print">
                    <p class="text-gray-600">سيتم طباعة <span id="ticketCount">0</span> تذكرة</p>
                    <p class="text-sm text-gray-500">يتم عرض 12 تذكرة في كل صفحة A4</p>
                </div>
                
                <div id="ticketsGrid" class="print-grid">
                    <!-- Tickets will be generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="print.js"></script>
</body>
</html>
